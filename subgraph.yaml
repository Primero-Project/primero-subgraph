specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Primeri
    network: goerli
    source:
      address: "0xdDfCd52230d94E0C410e1FF6A0650272a0cECED1"
      abi: Primeri
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - CourseItemCreated
        - StudentCoursesCreated
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: Primeri
          file: ./abis/Primeri.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CourseItemCreated(uint256,address,address,uint256,uint256,bool)
          handler: handleCourseItemCreated
        - event: StudentCoursesCreated(address,(uint256,address,address,address[],uint256,uint256,bool))
          handler: handleStudentCoursesCreated
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/primeri.ts
